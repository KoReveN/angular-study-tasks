<form [formGroup]="userForm" novalidate (ngSubmit)="submit()" 
    class="col-xs-6">

    <div class="form-group">
        <label>First name</label>
        <input class="form-control" [ngClass]="{submited: isSubmit}"
            name="firstName" formControlName="firstName"/>
    </div> 

    <div class="form-group">
        <label>Last name</label>
        <input class="form-control" [ngClass]="{submited: isSubmit}"
        name="lasttName" formControlName="lastName" />
    </div>

    <div class="form-group">
        <label>Age</label>
        <input class="form-control" [ngClass]="{submited: isSubmit}"
        name="age" formControlName="age"  type="number" />
    </div>

    <div class="form-group">
        <label>Email</label>
        <input class="form-control" [ngClass]="{submited: isSubmit}"
        name="email" formControlName="email" type="email"/>
    </div>

    <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-success" />
    </div>
    

</form>
